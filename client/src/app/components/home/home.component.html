<mat-drawer-container class="w-100">
  <mat-drawer mode="side" opened class="drawer">
    <mat-action-list>
      <button mat-list-item *ngFor="let user of activeUsers$ | async" (click)="inviteToGame(user)">
        <div class="d-flex align-items-center">
          <div class="active-dot mr-2"></div>
          <div>{{ user.nickname }}</div>
        </div>
      </button>
    </mat-action-list>
  </mat-drawer>
  <mat-drawer-content class="p-3">
  </mat-drawer-content>
</mat-drawer-container>
