<header class="d-flex align-items-center justify-content-between p-3">
<!--  <a routerLink="/">Login</a>-->
  <h2 class="mb-0" style="color: #69f0ae">TicTacToe</h2>
  <div class="d-flex align-items-center">
    <h3 class="text-end mb-0" style="margin-right: 15px">{{ (user$ | async)?.nickname }}</h3>
    <button mat-icon-button (click)="logout()">
      <mat-icon>power_settings_new</mat-icon>
    </button>
  </div>
</header>

<main class="d-flex flex-grow-1">
  <mat-drawer-container class="w-100">
    <mat-drawer mode="side" opened class="drawer">
      <mat-action-list>
        <h2 class="text-center">Online users list</h2>
        <button mat-list-item *ngFor="let user of activeUsers$ | async" (click)="inviteToGame(user)">
          <div class="d-flex align-items-center">
            <div class="active-dot mr-2"></div>
            <div>{{ user.nickname }}</div>
          </div>
        </button>
      </mat-action-list>
    </mat-drawer>

    <mat-drawer-content class="p-3">
      <router-outlet></router-outlet>
    </mat-drawer-content>

  </mat-drawer-container>
</main>
